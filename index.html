<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aot_style.css">
    <script src="quote_manager.js" charset="utf-8" defer></script>
    <title>Attack on Titan Quotes</title>
</head>
<body>

    <h1>Attack on Titan Quotes</h1>
    <p>Relive the iconic quotes from your favorite characters!</p>

    <!-- Button to show a different quote in the featured area -->
    <button id="refresh-button">Show Different Quote</button>

    <!-- Filter Options -->
    <div class="filters">
        <label for="character-select">Character:</label>
        <select id="character-select">
            <option value="">None</option>
            <!-- Characters will be added here dynamically -->
        </select>

        <label for="season-select">Season:</label>
        <select id="season-select">
            <option value="">None</option>
            <!-- Seasons will be added dynamically -->
        </select>

        <!-- Episode selector, displayed only when a season is selected -->
        <label for="episode-select" id="episode-label" style="display: none;">Episode:</label>
        <select id="episode-select" style="display: none;">
            <option value="">None</option>
            <!-- Episodes will be added dynamically -->
        </select>
    </div>

    <!-- Featured Quote Section -->
    <section id="featured-quote-container">
        <!-- The main quote will be displayed here by JavaScript -->
    </section>

    <!-- All Quotes Section -->
    <h2>All Quotes</h2>
    <section id="all-quotes-container">
        <!-- All quotes will be displayed here by JavaScript -->
    </section>

</body>
</html>
